name: Build NeuroSigNet Pro

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests pillow
        
    - name: Build EXE Installer
      run: |
        pyinstaller --onefile --console --name "NeuroSigNetPro_Installer" installer_advanced.py
        
    - name: Build Main Application
      run: |
        pyinstaller --onefile --console --name "NeuroSigNetPro" main.py
        
    - name: Upload Installer Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NeuroSigNetPro-Windows
        path: |
          dist/NeuroSigNetPro_Installer.exe
          dist/NeuroSigNetPro.exe
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/NeuroSigNetPro_Installer.exe
          dist/NeuroSigNetPro.exe
        body: |
          NeuroSigNet Pro - AI Document Analysis System
          
          ### Features:
          - Signature detection and verification
          - Seal and stamp recognition  
          - Document quality enhancement
          - Batch processing support
          
          ### Installation:
          1. Run NeuroSigNetPro_Installer.exe as Administrator
          2. Follow the setup wizard
          3. Launch from Desktop or Start Menu
          
          ### Portable Version:
          - Run NeuroSigNetPro.exe directly
          - No installation required